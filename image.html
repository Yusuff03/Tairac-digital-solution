<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gallery - Tairac Digital Solution</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f4f4f4;
    }
    header {
      background-color: #1a237e;
      color: white;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin: 0;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 40px;
      max-width: 1200px;
      margin: auto;
    }
    .gallery img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    footer {
      background-color: #1a237e;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

<header>
  <h1>Our Gallery</h1>
  <p>Explore our work and moments</p>
</header>

<div class="gallery">
  <img src="Snapchat-16753064.jpg" alt="Gallery image 1">
  <img src="Snapchat-252246236.jpg" alt="Gallery image 2">
  <img src="Snapchat-756271930.jpg" alt="Gallery image 3">
  <img src="Snapchat-2007868017.jpg" alt="Gallery image 4">
  <img src="image5.jpg" alt="Gallery image 5">
  <img src="image6.jpg" alt="Gallery image 6">
</div>

<footer>
  &copy; 2025 TAIRAC-DIGITAL-SOLUTION. All rights reserved.
</footer>

</body>
</html>
