<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gallery - Tairac Digital Solution</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f4f4f4;
    }
    header {
      background-color: #1a237e;
      color: white;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin: 0;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 40px;
      max-width: 1200px;
      margin: auto;
    }
    .gallery img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.3s;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }

    /* Image viewer modal */
    .viewer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 1000;
    }
    .viewer img {
      max-width: 90%;
      max-height: 80vh;
      border-radius: 10px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.5);
    }
    .close-btn {
      color: white;
      font-size: 30px;
      position: absolute;
      top: 20px;
      right: 30px;
      cursor: pointer;
      font-weight: bold;
    }

    footer {
      background-color: #1a237e;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

<header>
  <h1>Our Gallery</h1>
  <p>Explore our work and moments</p>
</header>

<!-- Image Viewer Popup -->
<div class="viewer" id="viewer">
  <span class="close-btn" onclick="closeViewer()">Ã—</span>
  <img id="viewerImage" src="" alt="Full view image">
</div>

<!-- Image Grid -->
<div class="gallery">
  <img src="image1.jpg" alt="Gallery image 1" onclick="openViewer(this.src)">
  <img src="image2.jpg" alt="Gallery image 2" onclick="openViewer(this.src)">
  <img src="image3.jpg" alt="Gallery image 3" onclick="openViewer(this.src)">
  <img src="image4.jpg" alt="Gallery image 4" onclick="openViewer(this.src)">
  <img src="image5.jpg" alt="Gallery image 5" onclick="openViewer(this.src)">
  <img src="image6.jpg" alt="Gallery image 6" onclick="openViewer(this.src)">
</div>

<footer>
  &copy; 2025 TAIRAC-DIGITAL-SOLUTION. All rights reserved.
</footer>

<!-- JavaScript for Image Viewer -->
<script>
  function openViewer(src) {
    document.getElementById("viewerImage").src = src;
    document.getElementById("viewer").style.display = "flex";
  }

  function closeViewer() {
    document.getElementById("viewer").style.display = "none";
  }
</script>

</body>
</html>
